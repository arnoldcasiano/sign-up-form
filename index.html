<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloock&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section>
        <img src="./tay2.jpeg" alt="aca-image">

        <main>
            <div class="top">
                <h1>Swiftly Join the Taylor Nation: Create Your Ultimate Fan Account</h1>
    
            </div> 
        
            <form action="signed-form.html" method="get">
                <div class="form-container">
                    <div class="col1">
                        <label for="f-name">First Name</label>
                        <input type="text" name="f-name" id="f-name" required>
    
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
    
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
    
                    <div class="col2">
                        <label for="l-name">Last Name</label>
                        <input type="text" name="l-name" id="l-name" required>
    
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
    
                        <label for="c-password">Confirm Password</label>
                        <input type="password" name="c-password" id="c-password" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
    
            <div class="bottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </main>
    </section>
</body>
</html>
